<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ðŸ’–ðŸ’–ðŸ’– Page Title ðŸ’–ðŸ’–ðŸ’– -->
  <title>ðŸ’– Lillmeeko, Will You Be My Valentine? ðŸ’• ðŸ’–</title>
  <style>
    /* Body & container */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffd6e0; /* light pink background */
      overflow: hidden;
      position: relative;
      height: 100vh;
      color: #fff;
    }
    .container {
      position: relative;
      z-index: 2; /* above hearts */
      margin-top: 10vh;
    }

    /* Titles */
    h1 { font-size: 3rem; z-index: 2; position: relative; }
    h2 { font-size: 2rem; z-index: 2; position: relative; }

    /* Buttons */
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
      position: relative;
    }
    .yes-btn { background: #ff416c; }
    .no-btn { background: #ffd700; position: relative; }

    /* Fireworks */
    #fireworks {
      display: none;
      font-size: 5rem;
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 1.5rem;
      color: #ff4d6d;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    /* Heart animation */
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- ðŸ’–ðŸ’–ðŸ’– Main page title ðŸ’–ðŸ’–ðŸ’– -->
  <h1 id="pageTitle">ðŸ’– Valentineâ€™s Surprise ðŸ’Œ ðŸ’–</h1>

  <!-- Question + buttons -->
  <div class="container">
    <h2 id="question">Will You Be My Valentine? ðŸ’•</h2>
    <button class="btn yes-btn" id="yesBtn">Yes ðŸ’–</button>
    <button class="btn no-btn" id="noBtn">No ðŸ˜¢</button>
    <div id="fireworks">ðŸŽ†ðŸŽ‰ðŸ’˜</div>
  </div>

  <!-- Hearts container -->
  <div id="hearts"></div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.querySelector("h1");
  const heartsContainer = document.getElementById("hearts");

  const messages = [
    "Are you suuuure? ðŸ˜ˆ",
    "Likeâ€¦ REALLY sure? ðŸ¥º",
    "This is getting awkward ðŸ˜…",
    "I thought we had something ðŸ’”",
    "Last chance ðŸ˜¤",
    "Okay now you're just being mean ðŸ˜­"
  ];

  let count = 0;
  let noScale = 1;
  let yesScale = 1;

  function moveButton() {
    question.textContent = messages[Math.min(count, messages.length - 1)];
    count++;

    // shake animation
    question.classList.remove("shake");
    void question.offsetWidth;
    question.classList.add("shake");

    noScale = Math.max(0.4, noScale - 0.1);
    noBtn.style.transform = `scale(${noScale})`;

    yesScale = Math.min(1.6, yesScale + 0.1);
    yesBtn.style.transform = `scale(${yesScale})`;

    const rect = noBtn.getBoundingClientRect();
    const margin = 16;
    const vw = document.documentElement.clientWidth;
    const vh = document.documentElement.clientHeight;
    const maxX = vw - rect.width - margin;
    const maxY = vh - rect.height - margin;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = `${Math.max(margin, x)}px`;
    noBtn.style.top = `${Math.max(margin, y)}px`;
  }

  noBtn.addEventListener("mouseenter", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  yesBtn.addEventListener("click", () => {
    question.textContent = "YAYYY ðŸ’–ðŸ¥°";
    document.getElementById("fireworks").style.display = "block";
  });

  // Create floating hearts
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 24 + 12 + "px";
    heart.style.animationDuration = Math.random() * 5 + 5 + "s";
    heartsContainer.appendChild(heart);

    // Remove heart after animation
    setTimeout(() => {
      heart.remove();
    }, (parseFloat(heart.style.animationDuration) * 1000));
  }

  // Generate hearts continuously
  setInterval(createHeart, 300);
</script>

</body>
</html>
