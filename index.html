<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ðŸ’–ðŸ’–ðŸ’– Page Title ðŸ’–ðŸ’–ðŸ’– -->
  <title>ðŸ’– Lillmeeko, Will You Be My Valentine? ðŸ’• ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffd6e0; /* light pink */
      overflow: hidden;
      position: relative;
      height: 100vh;
      color: #fff;
    }
    .container {
      position: relative;
      z-index: 2;
      margin-top: 10vh;
    }
    h1 { font-size: 3rem; z-index: 2; position: relative; }
    h2 { font-size: 2rem; z-index: 2; position: relative; }
    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
      position: relative;
    }
    .yes-btn { background: #ff416c; }
    .no-btn { background: #ffd700; position: relative; }
    #fireworks {
      display: none;
      font-size: 5rem;
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }
    .heart {
      position: absolute;
      font-size: 1.5rem;
      color: #ff4d6d;
      opacity: 0.8;
      animation-name: float;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes float {
      0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 0.8; }
      50% { transform: translate(var(--x-mid), var(--y-mid)) scale(1.2) rotate(180deg); opacity: 1; }
      100% { transform: translate(var(--x-end), var(--y-end)) scale(1) rotate(360deg); opacity: 0; }
    }

    /* Footer text */
    #footerText {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #000;
      z-index: 2;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <h1 id="pageTitle">ðŸ’– Hello! Kuro has a question for you... ðŸ’Œ ðŸ’–</h1>

  <div class="container">
    <h2 id="question">ðŸ’– Lillmeeko, Wanna Be My Valentine? ðŸ’•</h2>
    <button class="btn yes-btn" id="yesBtn">Yes ðŸ’–</button>
    <button class="btn no-btn" id="noBtn">No ðŸ˜¢</button>
    <div id="fireworks">ðŸŽ†ðŸŽ‰ðŸ’˜</div>
  </div>

  <!-- Hearts container -->
  <div id="hearts"></div>

  <!-- Footer text -->
  <div id="footerText">kiddingâ€¦.. unless</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.querySelector("h1");
  const heartsContainer = document.getElementById("hearts");

  const messages = [
    "Are you suuuure? ðŸ˜ˆ",
    "Likeâ€¦ REALLY sure? ðŸ¥º",
    "This is getting awkward ðŸ˜…",
    "I thought we had something ðŸ’”",
    "Last chance ðŸ˜¤",
    "Okay now you're just being mean ðŸ˜­"
  ];

  let count = 0;
  let noScale = 1;
  let yesScale = 1;

  function moveButton() {
    question.textContent = messages[Math.min(count, messages.length - 1)];
    count++;

    question.classList.remove("shake");
    void question.offsetWidth;
    question.classList.add("shake");

    noScale = Math.max(0.4, noScale - 0.1);
    noBtn.style.transform = `scale(${noScale})`;

    yesScale = Math.min(1.6, yesScale + 0.1);
    yesBtn.style.transform = `scale(${yesScale})`;

    const rect = noBtn.getBoundingClientRect();
    const margin = 16;
    const vw = document.documentElement.clientWidth;
    const vh = document.documentElement.clientHeight;
    const maxX = vw - rect.width - margin;
    const maxY = vh - rect.height - margin;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = `${Math.max(margin, x)}px`;
    noBtn.style.top = `${Math.max(margin, y)}px`;
  }

  noBtn.addEventListener("mouseenter", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  yesBtn.addEventListener("click", () => {
    question.textContent = "YAYYY ðŸ’–ðŸ¥°";
    document.getElementById("fireworks").style.display = "block";
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "ðŸ’–";

    const startX = Math.random() * window.innerWidth;
    const endX = startX + (Math.random() * 200 - 100);
    const midX = (startX + endX) / 2;
    const startY = window.innerHeight + 50;
    const endY = -50;
    const midY = startY / 2;

    heart.style.left = startX + "px";
    heart.style.top = startY + "px";

    heart.style.setProperty('--x-mid', `${midX - startX}px`);
    heart.style.setProperty('--y-mid', `${-midY}px`);
    heart.style.setProperty('--x-end', `${endX - startX}px`);
    heart.style.setProperty('--y-end', `${endY - startY}px`);

    heart.style.fontSize = Math.random() * 24 + 12 + "px";
    const duration = Math.random() * 5 + 5;
    heart.style.animationDuration = duration + "s";

    heartsContainer.appendChild(heart);

    setTimeout(() => heart.remove(), duration * 1000);
  }

  setInterval(createHeart, 200);
</script>

</body>
</html>
