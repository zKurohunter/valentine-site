<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

      padding: 15px 30px;

      cursor: pointer;
      transition: 0.3s;
    }
    .yes-btn { background: #ff416c; }

      display: none;
      font-size: 5rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Main page title -->
  <h1 id="pageTitle">Valentineâ€™s Surprise ðŸ’Œ</h1>

  <!-- Question + buttons -->
  <div class="container">
    <h2 id="question">Will You Be My Valentine? ðŸ’•</h2>
    <button class="btn yes-btn" id="yesBtn">Yes ðŸ’–</button>
    <button class="btn no-btn" id="noBtn">No ðŸ˜¢</button>
    <div id="fireworks">ðŸŽ†ðŸŽ‰ðŸ’˜</div>
  </div>

</body>



<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const question = document.querySelector("h1");

  const messages = [
    "Are you suuuure? ðŸ˜ˆ",
    "Likeâ€¦ REALLY sure? ðŸ¥º",
    "This is getting awkward ðŸ˜…",
    "I thought we had something ðŸ’”",
    "Last chance ðŸ˜¤",
    "Okay now you're just being mean ðŸ˜­"
  ];

  let count = 0;
  let noScale = 1;
  let yesScale = 1;

  function moveButton() {
    // change message
    question.textContent = messages[Math.min(count, messages.length - 1)];
    count++;

    // shake the question
    question.classList.remove("shake");
    void question.offsetWidth; // restart animation
    question.classList.add("shake");

    // shrink NO
    noScale = Math.max(0.4, noScale - 0.1);
    noBtn.style.transform = `scale(${noScale})`;

    // grow YES
    yesScale = Math.min(1.6, yesScale + 0.1);
    yesBtn.style.transform = `scale(${yesScale})`;

    // move NO safely
    const rect = noBtn.getBoundingClientRect();
    const margin = 16;

    const vw = document.documentElement.clientWidth;
    const vh = document.documentElement.clientHeight;

    const maxX = vw - rect.width - margin;
    const maxY = vh - rect.height - margin;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = `${Math.max(margin, x)}px`;
    noBtn.style.top = `${Math.max(margin, y)}px`;
  }

  noBtn.addEventListener("mouseenter", moveButton);
  noBtn.addEventListener("touchstart", moveButton);

  yesBtn.addEventListener("click", () => {
    question.textContent = "YAYYY ðŸ’–ðŸ¥°";
    document.getElementById("fireworks").style.display = "block";
  });
</script>




</body>
